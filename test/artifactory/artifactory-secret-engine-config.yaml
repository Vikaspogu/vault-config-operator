apiVersion: redhatcop.redhat.io/v1alpha1
kind: ArtifactorySecretEngineConfig
metadata:
  name: raffa-artifactory
spec:
  authentication: 
    path: kubernetes
    role: policy-admin
  rootCredentials:
    secret:
      name: artifactory-admin-token
    passwordKey: token  
  url: https://raffa.jfrog.io
  path: artifactory